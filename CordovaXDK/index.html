<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SimpleChat</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="ionicons.min.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper"></div>
    <input class="message" type="text" placeholder="Write something..."/>
    <div class="initModal">
      <i class="ion-ios-chatbubble"></i>
    	<h3>FireChat</h3>
    	<input type="text" class="username" placeholder="Username"/>
      <input type="password" class="password" placeholder="Password"/>
    </div>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="firebase.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
